<svg viewBox="0 0 1400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient untuk background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#00d4ff" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="600" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="700" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#00d4ff" text-anchor="middle">
    Topologi Komunikasi
  </text>
  
  <!-- Arduino IDE -->
  <g id="arduino-ide" transform="translate(50, 100)">
    <rect width="140" height="140" rx="10" fill="#00979D" stroke="#005f63" stroke-width="2"/>
    <circle cx="70" cy="50" r="30" fill="#ffffff"/>
    <path d="M 50 50 L 90 50 M 70 30 L 70 70" stroke="#00979D" stroke-width="6" stroke-linecap="round"/>
    <text x="70" y="110" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Arduino</text>
    <text x="70" y="130" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">IDE</text>
  </g>
  
  <!-- USB CDC Device -->
  <g id="usb-cdc" transform="translate(270, 100)">
    <rect width="140" height="140" rx="10" fill="#4a5568" stroke="#2d3748" stroke-width="2"/>
    <rect x="40" y="40" width="60" height="40" rx="5" fill="#e2e8f0"/>
    <rect x="50" y="35" width="10" height="15" rx="2" fill="#cbd5e0"/>
    <rect x="65" y="35" width="10" height="15" rx="2" fill="#cbd5e0"/>
    <rect x="80" y="35" width="10" height="15" rx="2" fill="#cbd5e0"/>
    <text x="70" y="110" font-family="Arial" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">USB CDC</text>
    <text x="70" y="130" font-family="Arial" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">Device</text>
  </g>
  
  <!-- ESP32 S3 (Left) -->
  <g id="esp32-left" transform="translate(490, 100)">
    <rect width="140" height="140" rx="10" fill="#E7352C" stroke="#b82820" stroke-width="2"/>
    <ellipse cx="70" cy="50" rx="35" ry="25" fill="#ffffff"/>
    <text x="70" y="56" font-family="Arial" font-size="18" font-weight="bold" fill="#E7352C" text-anchor="middle">ESP</text>
    <rect x="25" y="75" width="90" height="8" rx="2" fill="#ffffff"/>
    <rect x="25" y="88" width="90" height="8" rx="2" fill="#ffffff"/>
    <text x="70" y="115" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">ESP32</text>
    <text x="70" y="132" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">S3</text>
  </g>
  
  <!-- ESP-Now (Center) -->
  <g id="esp-now" transform="translate(710, 100)">
    <rect width="140" height="140" rx="10" fill="#9333ea" stroke="#7c3aed" stroke-width="2"/>
    <circle cx="70" cy="60" r="25" fill="none" stroke="#ffffff" stroke-width="3"/>
    <circle cx="70" cy="60" r="15" fill="none" stroke="#ffffff" stroke-width="3"/>
    <circle cx="70" cy="60" r="5" fill="#ffffff"/>
    <path d="M 45 75 Q 70 85 95 75" fill="none" stroke="#ffffff" stroke-width="3"/>
    <path d="M 45 65 Q 70 55 95 65" fill="none" stroke="#ffffff" stroke-width="3"/>
    <text x="70" y="115" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">ESP-Now</text>
    <text x="70" y="132" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">Wireless</text>
  </g>
  
  <!-- ESP32 S3 (Right) -->
  <g id="esp32-right" transform="translate(930, 100)">
    <rect width="140" height="140" rx="10" fill="#E7352C" stroke="#b82820" stroke-width="2"/>
    <ellipse cx="70" cy="50" rx="35" ry="25" fill="#ffffff"/>
    <text x="70" y="56" font-family="Arial" font-size="18" font-weight="bold" fill="#E7352C" text-anchor="middle">ESP</text>
    <rect x="25" y="75" width="90" height="8" rx="2" fill="#ffffff"/>
    <rect x="25" y="88" width="90" height="8" rx="2" fill="#ffffff"/>
    <text x="70" y="115" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">ESP32</text>
    <text x="70" y="132" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">S3</text>
  </g>
  
  <!-- Host USB -->
  <g id="host-usb" transform="translate(1150, 100)">
    <rect width="140" height="140" rx="10" fill="#2563eb" stroke="#1e40af" stroke-width="2"/>
    <rect x="40" y="40" width="60" height="40" rx="5" fill="#dbeafe"/>
    <rect x="50" y="35" width="10" height="15" rx="2" fill="#93c5fd"/>
    <rect x="65" y="35" width="10" height="15" rx="2" fill="#93c5fd"/>
    <rect x="80" y="35" width="10" height="15" rx="2" fill="#93c5fd"/>
    <text x="70" y="100" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">H</text>
    <text x="70" y="120" font-family="Arial" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">Host</text>
    <text x="70" y="135" font-family="Arial" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">USB</text>
  </g>
  
  <!-- USB to TTL -->
  <g id="usb-ttl" transform="translate(1150, 350)">
    <rect width="140" height="140" rx="10" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
    <rect x="30" y="35" width="35" height="30" rx="3" fill="#fef3c7"/>
    <rect x="37" y="30" width="7" height="10" rx="1" fill="#fbbf24"/>
    <rect x="48" y="30" width="7" height="10" rx="1" fill="#fbbf24"/>
    <path d="M 75 50 L 110 50" stroke="#fef3c7" stroke-width="4"/>
    <circle cx="110" cy="50" r="8" fill="#fef3c7"/>
    <text x="70" y="95" font-family="Arial" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">USB ke</text>
    <text x="70" y="115" font-family="Arial" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">TTL</text>
    <text x="70" y="132" font-family="Arial" font-size="11" fill="#ffffff" text-anchor="middle">Converter</text>
  </g>
  
  <!-- Microcontroller -->
  <g id="microcontroller" transform="translate(930, 350)">
    <rect width="140" height="140" rx="10" fill="#10b981" stroke="#059669" stroke-width="2"/>
    <rect x="30" y="35" width="80" height="60" rx="3" fill="#34d399" stroke="#065f46" stroke-width="2"/>
    <circle cx="45" cy="50" r="3" fill="#065f46"/>
    <circle cx="95" cy="50" r="3" fill="#065f46"/>
    <circle cx="45" cy="80" r="3" fill="#065f46"/>
    <circle cx="95" cy="80" r="3" fill="#065f46"/>
    <rect x="55" y="55" width="30" height="20" rx="2" fill="#064e3b"/>
    <text x="70" y="115" font-family="Arial" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">Mikro-</text>
    <text x="70" y="132" font-family="Arial" font-size="13" font-weight="bold" fill="#ffffff" text-anchor="middle">kontroler</text>
  </g>
  
  <!-- Connection Lines -->
  <line x1="190 " y1="170" x2="270" y2="170" stroke="#00d4ff" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="410" y1="170" x2="490" y2="170" stroke="#00d4ff" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="630" y1="170" x2="710" y2="170" stroke="#00d4ff" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="850" y1="170" x2="930" y2="170" stroke="#00d4ff" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="1070" y1="170" x2="1150" y2="170" stroke="#00d4ff" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="1220" y1="240" x2="1220" y2="350" stroke="#00d4ff" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="1150" y1="420" x2="1070" y2="420" stroke="#00d4ff" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Labels -->
  <text x="230" y="160" font-family="Arial" font-size="11" fill="#00d4ff" text-anchor="middle">USB</text>
  <text x="450" y="160" font-family="Arial" font-size="11" fill="#00d4ff" text-anchor="middle">USB</text>
  <text x="670" y="160" font-family="Arial" font-size="11" fill="#00d4ff" text-anchor="middle">Data</text>
  <text x="890" y="160" font-family="Arial" font-size="11" fill="#00d4ff" text-anchor="middle">Wireless</text>
  <text x="1110" y="160" font-family="Arial" font-size="11" fill="#00d4ff" text-anchor="middle">USB</text>
  <text x="1200" y="295" font-family="Arial" font-size="11" fill="#00d4ff" text-anchor="middle">USB</text>
  <text x="1110" y="410" font-family="Arial" font-size="11" fill="#00d4ff" text-anchor="middle">TTL/Serial</text>
  
  <!-- Legend -->
  <rect x="50" y="520" width="300" height="70" rx="5" fill="#1e293b" stroke="#00d4ff" stroke-width="1"/>
  <text x="200" y="545" font-family="Arial" font-size="14" font-weight="bold" fill="#00d4ff" text-anchor="middle">Alur Data:</text>
  <text x="200" y="565" font-family="Arial" font-size="11" fill="#ffffff" text-anchor="middle">IDE → USB CDC → ESP32 S3 → ESP-Now → ESP32 S3</text>
  <text x="200" y="580" font-family="Arial" font-size="11" fill="#ffffff" text-anchor="middle">→ Host USB → USB-TTL → Mikrokontroler</text>
</svg>
